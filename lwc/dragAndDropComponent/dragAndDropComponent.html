<template>
    <lightning-layout vertical-align="stretch" multiple-rows="true" class="x-large">
        <lightning-layout-item flexibility="auto" padding="around-small" class="custom-box">
            <h3 class="slds-text-heading_large">New Task</h3>
            <div id="newTask" class="wrap" data-role="drop-target" ondrop={handleDrop} ondragenter={handleDragEnter}
                 ondragover={handleDragOver} ondragleave={handleDragLeave}>
                <template if:true={taskNewList}>
                    <template for:each={taskNewList} for:item="data">
                        <div key={data.Id} draggable="true" id={data.Id} data-id={data.Id} ondragstart={taskDragStart}
                             ondragend={taskDragEnd} class="slds-p-around_small">
                            <!-- <lightning-card variant="Narrow" title={data.Subject} icon-name="custom:custom18"> -->
                            <div class="card">
                                <div class="slds-media__figure">
                                    <span class="slds-icon_container slds-icon-standard-account info_left"
                                          title="Description of icon when needed">
                                        <lightning-icon icon-name="custom:custom18" alternative-text="Approved"
                                                        title="Approved">
                                        </lightning-icon>
                                        <h1>{data.Name}</h1>
                                    </span>
                                </div>
                                <lightning-button class="btn" label="Delete" icon-name="utility:delete"
                                                  disabled={isDeleteButtonDisabled} variant="destructive" onclick={handleClick}>
                                </lightning-button>
                            </div>
                            <!-- </lightning-card> -->
                        </div>
                    </template>
                </template>
            </div>
        </lightning-layout-item>

        <lightning-layout-item flexibility="auto" padding="around-small" class="custom-box">
            <h3 class="slds-text-heading_large">In Progress Task</h3>
            <div id="InProgress" class="wrap" data-role="drop-target" ondrop={handleDrop} ondragenter={handleDragEnter}
                 ondragover={handleDragOver} ondragleave={handleDragLeave}>
                <template if:true={taskInProgressList}>
                    <template for:each={taskInProgressList} for:item="data">
                        <div key={data.Id} draggable="true" id={data.Id} data-id={data.Id} ondragstart={taskDragStart}
                             ondragend={taskDragEnd} class="slds-p-around_small">
                            <!-- <lightning-card variant="Narrow" title={data.Subject} icon-name="custom:custom18"> -->
                            <div class="card">
                                <div class="slds-media__figure">
                                    <span class="slds-icon_container slds-icon-standard-account info_left"
                                          title="Description of icon when needed">
                                        <lightning-icon icon-name="custom:custom18" alternative-text="Approved"
                                                        title="Approved"></lightning-icon>
                                        <h1>{data.Name}</h1>
                                    </span>
                                </div>
                                <lightning-button class="btn" label="Delete" icon-name="utility:delete"
                                                  disabled={isDeleteButtonDisabled} variant="destructive" onclick={handleClick}>
                                </lightning-button>
                            </div>
                            <!-- </lightning-card> -->
                        </div>
                    </template>
                </template>
            </div>
        </lightning-layout-item>

        <lightning-layout-item flexibility="auto" padding="around-small" class="custom-box">
            <h3 class="slds-text-heading_large">Completed Task</h3>
            <div id="completed" class="wrap" data-role="drop-target" ondrop={handleDrop} ondragenter={handleDragEnter}
                 ondragover={handleDragOver} ondragleave={handleDragLeave}>
                <template if:true={taskCompletedList}>
                    <template for:each={taskCompletedList} for:item="data">
                        <div key={data.Id} draggable="true" id={data.Id} data-id={data.Id} ondragstart={taskDragStart}
                             ondragend={taskDragEnd} class="slds-p-around_small">
                            <!-- <lightning-card variant="Narrow" title={data.Subject} -->
                            <!-- icon-name="standard:resource_preference"> -->
                            <div class="card">
                                <div class="slds-media__figure">
                                        <span class="slds-icon_container slds-icon-standard-account info_left"
                                              title="Description of icon when needed">
                                            <lightning-icon icon-name="standard:resource_preference" alternative-text="Approved"
                                                            title="Approved"></lightning-icon>
                                            <h1>{data.Name}</h1>
                                        </span>
                                </div>
                                <lightning-button class="btn" label="Delete" icon-name="utility:delete"
                                                  disabled={isDeleteButtonDisabled} variant="destructive" onclick={handleClick}>
                                </lightning-button>
                            </div>
                            <!-- </lightning-card> -->
                        </div>
                    </template>
                </template>
            </div>
        </lightning-layout-item>
    </lightning-layout>
</template>
